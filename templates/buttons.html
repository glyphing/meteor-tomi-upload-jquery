<template name="buttons">
    {{#if idle}}
        {{#if cancelled}}
            <div class="{{ class 'cancelledButton' }}">
                <i class="{{ class 'cancelledButtonIcon' }}"></i>
                <span>{{_ 'cancelled'}}</span>
            </div>
        {{else}}
            {{#if waiting}}
                {{#if removeFromQueue}}
                    <div type="submit" class="{{ class 'removeButton' }}">
                        <i class="{{ class 'removeButtonIcon' }}"></i>
                        <span>{{_ 'remove'}}</span>
                    </div>
                {{else}}
                    {{#unless autoStart}}
                        <div type="submit" class="{{ class 'startButton' }}">
                            <i class="{{ class 'startButtonIcon' }}"></i>
                            <span>{{_ 'upload'}}</span>
                        </div>
                    {{/unless}}
                {{/if}}
            {{else}}
                <div class="{{ class 'doneButton' }}">
                    <i class="{{ class 'doneButtonIcon' }}"></i>
                    {{_ 'done'}}
                </div>
            {{/if}}
        {{/if}}
    {{else}}
        <div class="{{ class 'cancelButton' }}">
            <i class="{{ class 'cancelButtonIcon' }}"></i>
            <span>{{_ 'cancel'}}</span>
        </div>
    {{/if}}
</template>
